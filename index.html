<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CVER Menus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
    :root {
      /* Overlay placed above the image to keep text readable in light mode */
      --bg-overlay: rgba(255, 255, 255, 0.65);
    }
        body {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            /* Background image with overlay (set dynamically via JS), covers full viewport and stays fixed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            max-width: 250px;
            margin: 0 auto;
            align-items: stretch;
            font-size: 0.8em;
        }
        #menu {
            margin: 2em;
            line-height: 1.5;
        }
    #menu .line {
      margin: 0.2em 0;
    }
    #menu .subtitle {
      margin-top: 1em;
      margin-bottom: 0.4em;
      font-size: 0.8em;
      font-style: italic;
    }
        .source {
            font-size: 0.8em;
            color: #666;
        }
    /* Subtle shadow to boost contrast on textured backgrounds */
    #menu, nav, .source {
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }
        button {
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        @media (prefers-color-scheme: dark) {
      :root {
        /* Darker overlay in dark mode to keep light text readable */
        --bg-overlay: rgba(0, 0, 0, 0.55);
      }
            body {
                background-color: #333; /* keep the image + overlay */
                color: #eee;
            }
            .source {
                color: #aaa;
            }
            button {
                color: #eee;
            }
      #menu, nav, .source {
        text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      }
        }
    </style>
  </head>
  <body>
    <div id="menu"></div>
    <nav>
        <button onclick="changeDay(-1)">&lt;&lt;</button>
        <div id="day"></div>
        <button onclick="changeDay(1)">&gt;&gt;</button>
    </nav>
      
    <a class="source" href="https://cver.ch/?page_id=1467">cver.ch</a>
    
    <script>
      const APPWRITE_ENDPOINT = "https://appwrite.bf0.ch/v1";
      const menuDiv = document.getElementById("menu");
      const dayDiv = document.getElementById("day");
      const day = 60 * 60 * 24 * 1000;

      let currentDate = new Date();

      function changeDay(direction) {
        currentDate = new Date(currentDate.getTime() + day * direction);
  fetchMenu();
      }

      function dateToString(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function updateBackground() {
        const dateStr = dateToString(currentDate);
        const imgUrl = `${APPWRITE_ENDPOINT}/storage/buckets/cver/files/${dateStr}/view?project=689e2e4a0004e00d8fa4`;
        document.body.style.backgroundImage = `linear-gradient(var(--bg-overlay), var(--bg-overlay)), url("${imgUrl}")`;
      }

      function fetchMenu() {
        dayDiv.innerHTML = currentDate.toLocaleDateString('fr-CH', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
        updateBackground();
        menuDiv.innerHTML = "Chargement...";
        const url = `${APPWRITE_ENDPOINT}/databases/cver/collections/menu/documents?project=689e2e4a0004e00d8fa4&queries[0]=${encodeURI(`{"method":"equal","attribute":"date","values":["${dateToString(currentDate)}"]}`)}`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.documents.length == 0) {
              menuDiv.innerHTML = "Pas de menu aujourd'hui";
            } else {
              const menu = data.documents[0];
              // Render line by line, promote a line equal to "4 heures" to a subtitle with spacing
              const lines = (menu.description || "").split(/\n/);
              menuDiv.innerHTML = ""; // clear
              const subtitleRe = /^\s*4\s*heures\s*$/i;
              lines.forEach((raw) => {
                const line = raw.trimEnd();
                if (!line) return; // skip empty trailing lines
                if (subtitleRe.test(line)) {
                  const el = document.createElement('div');
                  el.className = 'subtitle';
                  el.textContent = '4 heures';
                  menuDiv.appendChild(el);
                } else {
                  const el = document.createElement('div');
                  el.className = 'line';
                  el.textContent = line;
                  menuDiv.appendChild(el);
                }
              });
            }
          }).catch((error) => {
            menuDiv.innerHTML = "Erreur de chargement";
          });
      }
      fetchMenu();
    </script>
  </body>
</html>
